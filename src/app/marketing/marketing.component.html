        <a
          class="nav-link"
          id="smsLink"
          [class.active]="activeMenuItem === 'sms'"
          (click)="setActiveMenuItem('sms')"
          >SMS</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          id="email"
          [class.active]="activeMenuItem === 'email'"
          (click)="setActiveMenuItem('email')"
          >Email</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          id="whatsapp"
          [class.active]="activeMenuItem === 'whatsapp'"

        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          id="marketingExecutive"

  <div class="d-flex p-3 gap-3">

    <button class="btn btn-outline-secondary rounded-circle">i</button>

  <div class="card">
    <!-- <i class="fas fa-envelope"></i> -->

    <h3>76,477</h3>
  </div>

  <div class="card">
    <!-- <i class="fas fa-paper-plane"></i> -->
    <!-- updated icon for "send" -->

    <h3>23,523</h3>
  </div>

  <div class="card">

  </div>
</div>
<div class="message-section col-6">
  <!-- Message Input and Details -->
  <div class="d-flex gap-3">
    <div class="col-6">
      <label for="sendTo">Select Campaign</label>
      <br />
      <select>
        <option value="greetings">Greetings</option>
        <!-- Add other options -->
      </select>
    </div>
    <div class="col-5">
      <label for="sendTo">Send To</label>
      <br />
      <select id="sendTo" name="sendTo">
        <option value="refdoctors">Ref. Doctors & Labs</option>
        <!-- Add other options -->
      </select>
    </div>
  </div>

  <div>
    <textarea>
  Hi {Name}, Very Happy [Festival Name] to You & Your Family...</textarea
    >
  </div>
  <button class="btn"><i class="fa fa-plus"></i> Add Variable</button>
  <button class="button-custom">Send</button>
</div>
